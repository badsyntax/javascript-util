<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">

  <!-- include libs here -->
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../EventEmitter/src/Emitter.js"></script>
  <script type="text/javascript" src="../DataManager/src/DataManager.js"></script>
  <script type="text/javascript" src="../Inherits/src/Inherits.js"></script>
  <script type="text/javascript" src="../Validator/src/Validator.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="../EventEmitter/spec/EmitterSpec.js"></script>
  <script type="text/javascript" src="../DataManager/spec/DataManagerSpec.js"></script>
  <script type="text/javascript" src="../Inherits/spec/InheritsSpec.js"></script>
  <script type="text/javascript" src="../Validator/spec/ValidatorSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
